name: GreenMo Stalker deployment

on:
  workflow_dispatch:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm i
        working-directory: cdk
      - run: npm i
        working-directory: cdk/lambda/chargableCars
      - run: npm test
        working-directory: cdk
